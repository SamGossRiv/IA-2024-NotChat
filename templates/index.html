<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analysis Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Comment Analysis Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here dynamically -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            sendButton.addEventListener('click', () => {
                const messageText = userInput.value.trim();
                if (messageText !== '') {
                    addMessage('sent', messageText);
                    userInput.value = '';
                    // Simulate server response
                    setTimeout(() => {
                        predictSentiment(messageText);
                    }, 1000);
                }
            });

            function predictSentiment(text) {
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ comment: text }),
                })
                .then(response => response.json())
                .then(data => {
                    const prediction = data.prediction;
                    const message = prediction === 'positive' ? 'The Comment is positive' : 'The Comment is negative';
                    addMessage('received', message);
                })
                .catch(error => {
                    console.error('Error predicting sentiment:', error);
                    addMessage('received', 'Error predicting sentiment');
                });
            }

            function addMessage(type, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', type);

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('bubble');
                messageBubble.textContent = text;

                messageElement.appendChild(messageBubble);
                chatMessages.appendChild(messageElement);

                // Scroll to bottom of chat messages
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
